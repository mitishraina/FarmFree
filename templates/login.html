<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmFree - Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm" method="GET" action="{{ url_for('login') }}">
                <div class="input-group">
                    <label for="username">Username or Phone Number</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn interactive-text">Login</button>
                </div>
            </form>
            <hr>
            <a href="{{ url_for('login') }}">
                <button class="google-btn btn interactive-text">
                    <img src="{{ url_for('static', filename='images/google.png') }}" alt="Google Logo">
                    <span class="">Login with Google</span>
                </button>
            </a>
            <div class="links">
                <a href="#" class="interactive-text">Forgot Password?</a>
                <a href="#" class="interactive-text">Create an Account</a>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
